<!DOCTYPE html>
<html lang="en">
<head>
  <title>Super Galatic Age Calculator</title>
</head>
<body>
  <form id="ageForm">
    <label for="age">Input age:</label>
    <input id="age" name="age"></input>
    <button type="ageButton" id="ageForm">Submit</button>
  </form><br>
  <form id="planetForm">
    <label for="planet">Select Planet:</label>
    <select id="planet" name="planet">
      <option value="mercury">Mercury</option>
      <option value="venus">Venus</option>
      <option value="mars">Mars</option>
      <option value="jupiter">Jupiter</option>
    </select>
    <button type="planetButton" id = "planetButton">Choose Planet</button>
  </form>
  <form id="functionForm">
    <label for="function">Select Function:</label>
    <select id="function" name="function">
      <option value="convert">Convert Age</option>
      <option value="since">Years Since</option>
      <option value="until">Years Until</option>
    </select>
    <button type="functionButton" id = "functionButton">Choose Function</button>
  </form>
</body>
</html>
