<!DOCTYPE html>
<html lang="en">
<head>
  <title>Super Galatic Age Calculator</title>
</head>
<body>
  <form id="ageForm">
    <label for="age">Input age:</label>
    <input id="age" name="age"></input>
    <button type="ageButton" id="ageForm">Submit</button>
  </form><br>
  <form id="planetForm">
    <label for="planet">Select Planet:</label>
    <select id="planet" name="planet">
      <option value="mercury">Mercury</option>
      <option value="venus">Venus</option>
      <option value="mars">Mars</option>
      <option value="jupiter">Jupiter</option>
    </select>
    <button type="pizzaSizeButton" id = "selectPizzaSize">Choose Planet</button>
  </form>
</body>
</html>
